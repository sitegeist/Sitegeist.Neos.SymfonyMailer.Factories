name: build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  test:
    name: "Test (PHP ${{ matrix.php }}, Flow ${{ matrix.neos }})"

    strategy:
      fail-fast: false
      matrix:
        php: [  '8.1' ]
        flow: [ '8.2' ]
        include:
          - php: '8.1'
            flow: '8.0'
          - php: '8.2'
            flow: '8.2'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.FLOW_FOLDER }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, json, zlib, iconv, intl, pdo_sqlite
          ini-values: date.timezone="Africa/Tunis", opcache.fast_shutdown=0, apc.enable_cli=on

      - name: Set Flow Version
        run: composer require neos/flow ^${{ matrix.flow }} --no-progress --no-interaction

      - name: Run Tests
        run: composer test
